<script>
let timeLeft = 5;

// à¦¤à§‹à¦®à¦¾à¦° WhatsApp à¦¨à¦®à§à¦¬à¦° (country code à¦¸à¦¹)
const whatsappNumber = "919064074511";

// à¦†à¦—à§‡à¦‡ à¦²à§‡à¦–à¦¾ à¦®à§‡à¦¸à§‡à¦œ
const message = "I also haw feelings for you.";

const countdownEl = document.getElementById("countdown");
const waitingText = document.getElementById("waitingText");
const btn = document.getElementById("openWhatsapp");

// âœ… Android WhatsApp APP deep link
const whatsappAppURL =
`whatsapp://send?phone=${whatsappNumber}&text=${encodeURIComponent(message)}`;

`https://wa.me/${whatsappNumber}?text=${encodeURIComponent(message)}`;

        countdownEl.style.display = "none";
        waitingText.textContent = "Tap to open WhatsApp ðŸ’Œ";
        btn.style.display = "inline-block";

}, 1000);

</script>
